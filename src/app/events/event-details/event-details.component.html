<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event?.name | uppercase }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date | date: "dd/MM/yyyy" }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> {{ event?.price | currency: "â‚¬" }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>
  <hr />
  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <button
        class="btn btn-default"
        [class.active]="filterBy === levels.All"
        (click)="filterBy = levels.All"
      >
        All
      </button>
      <button
        class="btn btn-default"
        [class.active]="filterBy === levels.Beginner"
        (click)="filterBy = levels.Beginner"
      >
        Beginner
      </button>
      <button
        class="btn btn-default"
        [class.active]="filterBy === levels.Intermediate"
        (click)="filterBy = levels.Intermediate"
      >
        Intermediate
      </button>
      <button
        class="btn btn-default"
        [class.active]="filterBy === levels.Advanced"
        (click)="filterBy = levels.Advanced"
      >
        Advanced
      </button>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add session</a>
    </div>
  </div>
  <session-list
    [filterBy]="filterBy"
    *ngIf="!addMode"
    [sessions]="event?.sessions"
  ></session-list>
  <create-session
    *ngIf="addMode"
    (saveNewSession)="saveNewSession($event)"
    (cancelAddSession)="cancelAddSession()"
  ></create-session>
</div>
