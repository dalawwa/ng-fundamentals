<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div
      class="form-group"
      [ngClass]="{ error: name?.errors?.required && name?.touched }"
    >
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name?.errors?.required && name?.touched">Required</em>
      <input
        formControlName="name"
        id="sessionName"
        type="text"
        class="form-control"
        placeholder="session name..."
        required
      />
    </div>
    <div class="form-group">
      <label for="presenter">Presenter:</label>
      <input
        formControlName="presenter"
        id="presenter"
        type="text"
        class="form-control"
        placeholder="presenter..."
        required
      />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <select formControlName="duration" class="form-control" required>
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <select formControlName="level" class="form-control" required>
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <textarea
        formControlName="abstract"
        id="abstract"
        rows="3"
        class="form-control"
        placeholder="abstract..."
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
