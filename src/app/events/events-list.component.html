<div>
  <h1>Upcoming Angular Events</h1>
  <hr />
  <div *ngFor="let event of events">
    <events-thumbnail
      [event]="event"
      (eventClick)="handleEventClicked($event)"
      #thumbnail
    ></events-thumbnail>
    <button class="btn btn-primary" (click)="thumbnail.logFoo()">
      log me some foo
    </button>
    <div>
      {{ thumbnail.someProp }}
    </div>
  </div>
</div>
